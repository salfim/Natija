<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام نتائج الطلاب المتقدم</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h1>نظام نتائج الطلاب</h1>
      </div>
      <p>ابحث عن نتائجك باستخدام الرقم الامتحاني</p>
    </div>
    
    <div class="search-section">
      <div class="search-box">
        <div class="input-group">
          <input type="text" id="studentNumber" placeholder="أدخل الرقم الامتحاني هنا..." />
          <i class="fas fa-id-card"></i>
        </div>
        <div class="captcha-box">
          <span id="captchaQuestion"></span>
          <input type="text" id="captchaInput" placeholder="أدخل ناتج الجمع" />
        </div>
        <button onclick="validateCaptcha()">
          <i class="fas fa-search"></i> عرض النتائج
        </button>
      </div>
    </div>
    
    <div id="result" class="result-container">
      <div class="student-info">
        <h2 id="studentName"><i class="fas fa-user-graduate"></i> اسم الطالب</h2>
        <div class="student-id">الرقم الامتحاني: <span id="studentId"></span></div>
      </div>
      
      <div class="grades-container">
        <div class="grades-grid" id="gradesGrid">
          <!-- سيتم ملؤه ديناميكيًا -->
        </div>
        
        <div class="summary-card">
          <div class="summary-item">
            <span>المعدل</span>
            <strong id="averageGrade">--</strong>
          </div>
          <div class="summary-item">
            <span>التقدير</span>
            <strong id="finalGrade">--</strong>
          </div>
          <div class="summary-item">
            <span>النسبة</span>
            <strong id="percentage">--%</strong>
          </div>
        </div>
      </div>
    </div>

    <div id="shareSection" class="share-section">
      <button onclick="shareResult()">
        <i class="fas fa-share-alt"></i> مشاركة النتيجة
      </button>
      <div id="shareLink" class="share-link">
        <input type="text" id="generatedLink" readonly>
        <button onclick="copyLink()">
          <i class="fas fa-copy"></i> نسخ الرابط
        </button>
      </div>
    </div>

    <div class="footer">
      <p>© 2023 نظام النتائج المتقدم | جميع الحقوق محفوظة</p>
      <div class="footer-links">
        <a href="#"><i class="fas fa-question-circle"></i> المساعدة</a>
        <a href="#"><i class="fas fa-envelope"></i> اتصل بنا</a>
      </div>
    </div>
  </div>
  
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
